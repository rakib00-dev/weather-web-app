<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather app</title>
  </head>
  <body>
    <div>
      <input id="enter-city" type="text" placeholder="Enter City Name" />
      <button id="search-btn">Search</button>
    </div>

    <div>
      <h3>
        city/country:
        <p id="city-name">city name, city of country</p>
      </h3>
      <h4>
        localtime:
        <p id="city-time">12pm</p>
      </h4>
      <p id="city-temp">19</p>
    </div>

    <script src="main.js"></script>
  </body>
</html>
