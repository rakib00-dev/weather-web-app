<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>weather app</title>
  </head>
  <body>
    <div class="input">
      <input id="enter-city" type="text" placeholder="Enter City Name" />
      <button id="search-btn">Search</button>
    </div>

    <div>
      <h3>country/city: <span id="city-name"> </span></h3>
      <h4>
        localtime:
        <span id="city-time"></span>
      </h4>
      <p>Temperature in celsius: <span id="city-temp-c"></span></p>
      <p>Temperature in fahrenheit: <span id="city-temp-f"></span></p>
    </div>

    <script src="main.js"></script>
  </body>
</html>
